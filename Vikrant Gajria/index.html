    var config = {
      gridSize: Math.round(16 * document.body.scrollWidth/1024),
      weightFactor: function (size) {
        return Math.pow(size, 2) * document.body.scrollWidth/2048;
      },
      fontFamily: 'Fira Mono',
      color: '#eee',
      rotateRatio: 0.5,
      rotationSteps: 2,
      backgroundColor: '#ffffff',
      
      list
    }
    
    WordCloud(canvas, config);
